name: PRN Generate Briefing

on:
  schedule:
    - cron: "30 21 * * *"  # 매일 KST 06:30 (UTC 21:30)
    - cron: "0 0 * * *"    # 매일 KST 09:00 (UTC 00:00)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate briefing JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node --version
          node scripts/generate.mjs

      - name: Commit & push
        run: |
          git config user.name "prn-bot"
          git config user.email "actions@github.com"
          git add data/*.json
          git commit -m "chore: update briefing data [skip ci]" || echo "no changes"
          git push
