name: PRN Generate Briefing

on:
  schedule:
    - cron: "30 21 * * *"  # KST 06:30 (UTC 21:30, 전일)
    - cron: "0 0 * * *"    # KST 09:00 (UTC 00:00)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 커밋 권한
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm init -y
          npm i node-fetch@3 dayjs

      - name: Generate briefing JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate.js

      - name: Commit & push
        run: |
          git config user.name "prn-bot"
          git config user.email "actions@github.com"
          git add data/*.json
          git commit -m "chore: update briefing data [skip ci]" || echo "no changes"
          git push
